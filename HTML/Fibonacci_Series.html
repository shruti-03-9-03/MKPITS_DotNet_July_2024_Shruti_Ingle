<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <h2>Fibonacci Series Generator</h2>
    <label for="terms">Enter number of terms (N): </label>
    <input type="number" id="terms" min="1" required>
    <button onclick="generateFibonacci()">Generate</button>

    <h3>Fibonacci Series:</h3>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            const n = document.getElementById("terms").value;
            let result = "";
            let a = 0, b = 1, count = 1;

            if (n <= 0) {
                document.getElementById("result").innerText = "Please enter a positive integer.";
                return;
            }

            do {
                result += a + " ";
                let nextTerm = a + b;
                a = b;
                b = nextTerm;
                count++;
            } while (count <= n);

            document.getElementById("result").innerText = result.trim();
        }
    </script>
</body>
</html>
